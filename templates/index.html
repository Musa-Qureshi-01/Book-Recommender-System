<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book_Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * body {
        font-family: 'Poppins', sans-serif;
    }
    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
    }

    nav ul {
        display: flex;
        justify-content: center;
    }

    nav ul li {
        list-style: none;
        margin-right: 25px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
    }
    .logo-text {
        font-size: xx-large;
    font-weight: bold;
    font-family:'Poppins', sans-serif;
    color: white;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, color 0.3s ease;
    cursor: pointer;
    animation: fadeInSlide 1s ease-out forwards;
}
    logo-text-2:hover{
        color: aquamarine; /* neon-like teal */
        transform: scale(1.05);
    }

/* Hover Effect */
.logo-text-1:hover {
    color: #000020; /* neon-like teal */
    transform: scale(1.05);
}

/* Initial animation */
@keyframes fadeInSlide {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

    .header-bar {
        padding: 10vh;
        color: rgba(75, 132, 121, 0.99);
        text-decoration: blink;
        text-align: center;
        /*font-family: "Book Antiqua";*/
    }

    .text {
        color: gray;
    }

    .fa-border {
        background-color: rgba(75, 132, 121, 0.45);
        border: cadetblue 4px solid;
        border-radius: 25px;

        align-items: center;
        justify-content: center;
        gap: 25px;
    }

    .fa-vcard {
        background-color: #111111;
        margin-top: 30px;
        border-radius: 25px;
    }
</style>
<body style="background-color: #000020">
<nav style="background-color: cadetblue">
    <div class="left logo-text logo-text-1">Book Recommender</div>
    <div class="right">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="/recommend">Recommeded</a></li>
            <li><a href="/">Leaderboard</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="header-bar logo-text logo-text-2" style="font-size: 65px">
                Top 50 Books
            </h1>
            <div class="fa-border " style="display: flex; flex-wrap: wrap; padding: 0; margin: 0;">
                {% for i in range(book_name|length) %}
                <div style="flex: 1 0 25%; max-width: 20%; padding: 10px; box-sizing: border-box;">
                    <div class="fa-vcard" style="background-color: #111; padding: 10px; border-radius: 8px;">
                        <div class="card-body text-center">
                            <img src="{{ images[i] }}" class="img-thumbnail mb-2" alt="Book Image">
                            <h6 class="text">{{ book_name[i] }}</h6>
                            <h6 class="text">{{ author[i] }}</h6>
                            <h6 class="text">Vote - {{ votes[i] }}</h6>
                            <p class="text">Rating - {{ rating[i] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
    <footer>
        <div style="height: 40px; width:full;">

        </div>
    </footer>

</div>
</body>
</html>
