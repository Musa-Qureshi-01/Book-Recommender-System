<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender | Recommend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000020;
            color: white;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background-color: cadetblue;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin-right: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        .header-bar {
            padding: 15px;
            color: rgba(43, 227, 187, 0.99);
            text-align: center;
            /*font-family: "Book Antiqua";*/
        }

        .form-container {
            background-color: rgba(75, 132, 121, 0.99);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px;
        }

        .form-container input {
            background-color: #000020;
            color: white;
        }
        .fa-border {
        background-color: rgba(75, 132, 121, 0.45);
        border: cadetblue 3px solid;
        border-radius: 25px;
        align-items: center;
        justify-content: center;
        gap: 25px;
    }

    .fa-vcard {
        background-color: #111111;
        margin-top: 30px;
        border-radius: 20px;
    }
        .logo-text {
        font-size: xx-large;
    font-weight: bold;
    font-family:'Poppins', sans-serif;
    color: white;
    letter-spacing: 1px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, color 0.3s ease;
    cursor: pointer;
    animation: fadeInSlide 1s ease-out forwards;
}

/* Hover Effect */
.logo-text-1:hover {
    color: #000020; /* neon-like teal */
    transform: scale(1.05);
}

/* Initial animation */
@keyframes fadeInSlide {
    from {
        opacity: 0;
        transform: translateX(-30px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

    </style>
</head>
<body>

<nav>
    <div class="left logo-text logo-text-1">Book Recommender</div>
    <div class="right">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
        </ul>
    </div>
</nav>

<h1 class="header-bar logo-text ">Get Your Book Recommendations</h1>

<div class="form-container">
    <form action="/recommend_books" method="post">
        <div class="mb-3">
            <label for="user_input" class="form-label">Enter your favorite book:</label>
            <input type="text" class="form-control" id="user_input" name="user_input" required>
        </div>
        <button type="submit" class="btn btn-success glyphicon-text-background " style="background-color: #000020">Recommend</button>
    </form>
</div>

<div class="container">
    <div class="fa-border mt-4">
        <div class="row justify-content-center">
            {% if data %}
            {% for i in data %}
            <div class="grid col-6 col-md-4 col-lg-2 mb-4 d-flex justify-content-center">
                <div class="fa-vcard p-3 text-center w-100">
                    <img src="{{ i[2] }}" class="img-thumbnail mb-2" alt="Book Image">
                    <h6>{{ i[0] }}</h6>
                    <h6>{{ i[1] }}</h6>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
